<div class="side-bar">
  <button
    mat-button
    (click)="fileInput.click()"
    class="side-bar__button mat-elevation-z8"
  >
    <span>Choose Image</span>
    <input
      #fileInput
      type="file"
      (change)="onFileLoad.emit($event)"
      style="display:none;"
      value="input"
      class="side-bar__input"
    />
  </button>

  <div *ngIf="image">
    <p class="side-bar__title">Preview</p>
    <img
      [src]="image | safe"
      class="side-bar__preview"
    />
  </div>
  <p class="side-bar__title">Animations</p>
  <div class="side-bar__select">
    <label
      for="animationsType"
      class="side-bar__label"
    >
      Animations Type
      <select
        [formControl]="animationType"
        id="animationsType"
        class="side-bar__item"
        (change)="setAnimationParametr.emit()"
      >
        <option value="">none</option>
        <option value="slide">slide</option>
        <option value="scale">scale</option>
      </select>
    </label>

    <label
      for="animations"
      class="side-bar__label"
      *ngIf="animationType.value === 'slide'"
    >
      Animations Direction
      <select
        [formControl]="translate"
        id="animations"
        (change)="triggerAnimation.emit()"
        class="side-bar__item"
      >
        <option value="translateX(100%)">From right</option>
        <option value="translateX(-100%)">From left</option>
        <option value="translateY(100%)">From bottom</option>
        <option value="translateY(-100%)">From top</option>
      </select>
    </label>

    <label
      for="scaleChenge"
      class="side-bar__label"
      *ngIf="animationType.value === 'scale'"
    >
      Scale Size
      <input
        type="number"
        [formControl]="scale"
        (change)="triggerAnimation.emit()"
        class="side-bar__input side-bar__item"
        step=0.1
      >
    </label>


  </div>
  <a
    class="side-bar__download"
    onclick="this.href='data:text/html;charset=UTF-8,'+encodeURIComponent(document.documentElement.outerHTML)"
    href="#"
    download="page.html"
  >
    Download HTML
  </a>
</div>
